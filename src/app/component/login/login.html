<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4 card shadow p-4">
      <h3 class="text-center mb-4">Đăng Nhập</h3>
      <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" [(ngModel)]="loginData.username" />
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" [(ngModel)]="loginData.password" />
      </div>
      <button class="btn btn-primary w-100" (click)="handleLogin()">Đăng nhập</button>
    </div>
  </div>
</div>
