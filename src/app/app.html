<div class="d-flex" style="min-height: 100vh">
  <div class="bg-light border-end" style="width: 280px" id="sidebar-wrapper">
    <div class="sidebar-heading p-3 border-bottom fs-4 fw-bold text-primary">My App</div>
    <div class="list-group list-group-flush">
      <a
        routerLink="product"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-light"
      >
        <i class="bi bi-box me-2"></i> Product
      </a>
      <a
        routerLink="user"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-light"
      >
        <i class="bi bi-person me-2"></i> User
      </a>
    </div>
  </div>

  <div class="flex-grow-1" id="page-content-wrapper">
    <nav class="navbar navbar-light bg-light border-bottom">
      <div class="container-fluid justify-content-end">
        <button class="btn btn-outline-success me-2" routerLink="login" routerLinkActive="active">
          Login
        </button>
        <button
          class="btn btn-sm btn-outline-secondary"
          type="button"
          routerLink="login"
          (click)="logout()"
        >
          LogOut
        </button>
      </div>
    </nav>

    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
